<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEM</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="centro">
      <a class="boton_del_icono" href="botones.html">botones</a>

      <a class="index1" href="index.html">principal</a>

      <a class="lista1" href="lista.html">lista</a>

      <a class="tarjeta2" href="tarjeta.html">tarjeta</a>
    </div>

    <br />
    <br />

    <div class="notificacion notificacion--exito">
      <span class="notificacion__icono bx bx-check-circle"></span>
      <span class="notificacion__texto">¡Operación exitosa!</span>
      <button
        class="notificacion__cerrar"
        aria-label="Cerrar notificación"
      ></button>
    </div>

    <div class="notificacion notificacion--error">
      <span class="notificacion__icono bx bx-error-circle"></span>
      <span class="notificacion__texto">¡Ocurrió un error!</span>
      <button
        class="notificacion__cerrar"
        aria-label="Cerrar notificación"
      ></button>
    </div>

    <div class="notificacion notificacion--cargando">
      <span class="notificacion__icono bx bx-loader-alt"></span>
      <span class="notificacion__texto">¡Operación cargando!</span>
      <button
        class="notificacion__cerrar"
        aria-label="Cerrar notificación"
      ></button>
    </div>

    <div class="notificacion notificacion--cerrado">
      <span class="notificacion__icono bx bx-window-close"></span>
      <span class="notificacion__texto">¡Operación cerrada!</span>
      <button
        class="notificacion__cerrar"
        aria-label="Cerrar notificación"
      ></button>
    </div>
  </body>
</html>
